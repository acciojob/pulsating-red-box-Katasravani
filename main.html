<!DOCTYPE html>
<html>
<head>
    <title>Pulsing Box</title>
    <style>
        .pulse-box {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: pulse 1s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="pulse-box"></div>
</body>
</html>
